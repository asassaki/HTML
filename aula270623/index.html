<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout da Página</title>
</head>
<body>
  <h1>Layout da Página</h1>
  <h2>Cadastro de Super Herói</h2>

  <!-- 
    GET -> Envia pela url
    POST -> Envia pelo pacote da requisição (fica escondido)
   -->

  <form action="" method="post">

    <fieldset>
      <legend>Informações pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" maxlength="100" required><br>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" maxlength="200" required><br>

      <label for="poder">Poder:</label>
      <input type="text" name="poder" id="poder" maxlength="500" placeholder="Digite os poderes separados por vírgula" required>

    </fieldset>

    <fieldset>
      <legend>Informações de endereço</legend>

      <label for="rua">Rua:</label>
      <input type="text" name="rua" id="rua" maxlength="200" required><br>

      <label for="num">Número:</label>
      <input type="text" name="num" id="num" maxlength="10" required><br>

      <label for="estado">UF:</label>
      <input type="text" name="estado" id="estado" maxlength="200" required><br>

      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" maxlength="200" required><br>

    </fieldset>

    <button>Enviar</button>
  </form>
</body>
</html>
