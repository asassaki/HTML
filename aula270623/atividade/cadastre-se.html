<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
</head>

<body>

  <h1>Cadastre-se</h1>

  <form>
    <fieldset>
      <legend>Informações pessoais</legend><br>

      <label for="nome">Nome</label><br>
      <input type="text" name="nome" id="nome" placeholder="nome completo" maxlength="200" required><br><br>

      <label for="email">E-mail</label><br>
      <input type="email" name="email" id="email" placeholder="nome@exemplo.com" required><br><br>

      <label for="senha">Senha</label><br>
      <input type="password" name="senha" id="senha" minlength="6" placeholder="mínimo de 6 caracteres"
        required><br><br>

    </fieldset><br>

    <fieldset>
      <legend>Endereço</legend><br>

      <label for="estado">UF</label><br>
      <select name="estado" id="estado">
        <option disabled selected>Selecione um estado</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
      </select><br><br>

      <label for="cidade">Cidade</label><br>
      <input type="text" name="cidade" id="cidade" maxlength="200" required><br><br>

      <label for="rua">Rua</label><br>
      <input type="text" name="rua" id="rua" maxlength="300" required><br><br>

      <label for="num">Nº</label><br>
      <input type="text" name="num" id="num" maxlength="10" required><br><br>

      <label for="cep">CEP</label><br>
      <input type="text" name="cep" pattern="[0-9]{5}-[\d]{3}" placeholder="00000-000" required><br><br>

    </fieldset><br>

    <fieldset>
      <legend>Informações adicionais</legend><br>

      <label for="bio">Conte-nos sobre você</label><br>
      <input type="text" name="bio" id="bio" maxlength="300" placeholder="breve descrição" required><br><br>

      <label for="area">Área de atuação</label><br>
      <select name="area" id="area">
        <option disabled selected>Selecione uma opção</option>
        <option value="fullstack">Fullstack</option>
        <option value="cloud">Cloud</option>
        <option value="fullstack+cloud">Fullstack + Cloud</option>
      </select><br><br>

    </fieldset><br>

    <button type="reset">Limpar dados</button>
    <button type="submit">Cadastrar</button>






  </form>

</body>

</html>
